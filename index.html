<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página ilustrativa de inserir uma senha."
    />
    <meta name="author" content="Vitor Santos" />
    <title>Enter password | Vitor Santos</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <audio class="song" src="./assets/sound/button-sound.mp3"></audio>

    <div class="container">
      <div class="box">
        <main class="content">
          <header class="header">
            <h1 class="title">Enter your password</h1>
            <img
              src="./assets/img/moon.png"
              class="dark-btn"
              alt="Ícone da Lua"
            />
          </header>

          <section class="profile">
            <img
              src="./assets/img/profile.svg"
              alt="Imagem de Perfil com uma mulher de chapéu preto olhando para cima."
              class="profile-img"
            />

            <div class="profile-informations">
              <h3 class="account-type">Business Account</h3>
              <h2 class="person">Sarah Bills</h2>
            </div>
          </section>

          <section class="password">
            <form action="#">
              <label for="">Password</label>
              <div class="input">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="**************"
                />
                <img
                  src="./assets/img/padlock.svg"
                  alt="Imagem de um cadeado"
                  class="padlock"
                  draggable="false"
                />
                <img
                  src="./assets/img/closedeye.svg"
                  class="closedeye"
                  alt="Imagem de um olho fechado"
                />
              </div>

              <footer class="footer-form">
                <div class="staysigned-container">
                  <input type="checkbox" name="staysigned" id="cb-ss" />
                  <p>Stay signed in</p>
                </div>

                <button type="submit">Continue</button>
              </footer>

              <a href="#">Reset Password</a>
            </form>
          </section>
        </main>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
